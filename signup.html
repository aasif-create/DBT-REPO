<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scholify â€” Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <div class="signup-container">
    <div class="signup-box">
      <div class="logo">Sc</div>
      <h2 class="title">Create your Scholify account</h2>
      <form class="signup-form">
        <div class="input-wrap">
          <input class="input-field" type="text" name="fullname" placeholder="Full Name" required>
        </div>
        <div class="input-wrap">
          <input class="input-field" type="text" name="username" placeholder="Username" required>
        </div>
        <div class="input-wrap">
          <input class="input-field" type="email" name="email" placeholder="Email Address" required>
        </div>
        <div class="input-wrap">
          <input class="input-field" type="password" name="password" placeholder="Password" required>
        </div>
        <div class="input-wrap">
          <input class="input-field" type="password" name="confirm-password" placeholder="Confirm Password" required>
        </div>
        <button class="btn-primary">Sign Up</button>
        <div class="signin-link">
          <span>Already have an account?</span> <a href="signin.html">Sign in</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
