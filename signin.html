<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scholify — Sign In</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <div class="signin-container">
        <div class="signin-box">
            <div class="logo">Sc</div>
            <h2 class="title">Sign in to Scholify</h2>
            <form class="signin-form">
                <div class="input-wrap">
                    <input class="input-field" type="text" name="username" placeholder="Username">
                </div>
                <div class="input-wrap">
                    <input class="input-field" type="password" name="pass" placeholder="Password">
                </div>
                <div class="forgot-pass">
                    <span>Forgot </span><a href="#">Username / Password?</a>
                </div>
                <button class="btn-primary">Sign In</button>
                <div class="signup-link">
                    <span>Don’t have an account?</span> <a href="signup.html">Sign up now</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
